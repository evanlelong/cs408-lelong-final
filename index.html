<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Cookbook</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>My Cookbook</h1>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="add-recipe.html">Add Recipe</a>
            <a href="browse.html">Browse</a>
        </nav>

        <div class="filter-section">
            <h2>Search Recipes</h2>
            <input type="text" id="search-input" placeholder="Search recipes...">
            <button onclick="searchRecipes()">Search</button>
            <button onclick="loadRecipes()">Show All</button>
        </div>

        <div id="recipes-list">
        </div>
    </div>

    <script>
        const API_URL = "https://51ymz2ea4c.execute-api.us-east-2.amazonaws.com";

        function loadRecipes() {
            let xhr = new XMLHttpRequest();
            xhr.addEventListener("load", function () {
                const data = JSON.parse(xhr.response);
                displayRecipes(data.recipes);
            });
            xhr.open("GET", API_URL + "/recipes");
            xhr.send();
        }

        function displayRecipes(recipes) {
            const container = document.getElementById('recipes-list');
            
            if (!recipes || recipes.length === 0) {
                container.innerHTML = '<p>No recipes found. <a href="add-recipe.html">Add your first recipe!</a></p>';
                return;
            }
            
            let html = '';
            recipes.forEach(recipe => {
                const difficultyClass = `badge badge-${recipe.difficulty}`;
                html += `
                    <div class="recipe-card">
                        <h3>${recipe.name}</h3>
                        <p>${recipe.description}</p>
                        <div class="recipe-meta">
                            <span class="${difficultyClass}">${recipe.difficulty.toUpperCase()}</span>
                            <span class="badge">${recipe.category}</span>
                            <br>
                            <strong>Prep:</strong> ${recipe.prepTime} min | 
                            <strong>Cook:</strong> ${recipe.cookTime} min | 
                            <strong>Total:</strong> ${recipe.prepTime + recipe.cookTime} min
                        </div>
                        <a href="recipe-detail.html?id=${recipe.id}">View Details â†’</a>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function searchRecipes() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            let xhr = new XMLHttpRequest();
            xhr.addEventListener("load", function () {
                const data = JSON.parse(xhr.response);
                const filtered = data.recipes.filter(recipe => 
                    recipe.name.toLowerCase().includes(searchTerm) ||
                    recipe.description.toLowerCase().includes(searchTerm) ||
                    recipe.category.toLowerCase().includes(searchTerm)
                );
                displayRecipes(filtered);
            });
            xhr.open("GET", API_URL + "/recipes");
            xhr.send();
        }

        window.onload = loadRecipes;
    </script>
</body>

</html>
